<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Check Your Weather</title>
</head>
<body>
    <header> 
        <h1 class="jumbotron text-center text-white bg-primary">Weather Dashboard</h1>
    </header>
  <div class="container">
       <div class="row">
              <div class="col-3">
                <form id="searchCity">
                    <label type="text">Search for a city: </label> <br>
                    <input type="text" id="search-city"><br>
                    <input type="submit" class="btn btn-primary" id='cityInquire' value="Search"><br>
                </form>
                <ul id="pastSearch"></ul>
              </div>
            <section class="col-9">
                <div class="card border-primary row" id="currentWeather"></div> <br>
                <h3 id="cardDaily">Five Day Forcast: </h3>
                <div class="card-group card border-dark text-dark bg-info row" id="fiveDay"></div>
            </section>
       </div>
  </div>
    <img>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
    integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
    crossorigin="anonymous"
  ></script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
    integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
    crossorigin="anonymous"
  ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
